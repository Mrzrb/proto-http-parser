syntax = "proto3";

package bookstorev1;

// Simple book management service for testing
service BookService {
    // Get a book by ID
    rpc GetBook(GetBookRequest) returns (Book);
    
    // Create a new book
    rpc CreateBook(CreateBookRequest) returns (Book);
    
    // List books
    rpc ListBooks(ListBooksRequest) returns (ListBooksResponse);
}

message GetBookRequest {
    string book_id = 1;
}

message CreateBookRequest {
    string title = 1;
    string author = 2;
    double price = 3;
}

message ListBooksRequest {
    int32 page_size = 1;
    string page_token = 2;
}

message ListBooksResponse {
    repeated Book books = 1;
    string next_page_token = 2;
}

message Book {
    string id = 1;
    string title = 2;
    string author = 3;
    double price = 4;
    string created_at = 5;
    string updated_at = 6;
}